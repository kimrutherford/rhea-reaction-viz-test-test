<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Rhea reaction visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>
  <script src="./main.js"></script>
  <!-- Optional styles for the visualizer can be defined in a template and then referenced by id in the rhea-visualizer element. --> 
  <template id="styles">
    <style>
      .rhea-reaction-source span {
        color: blue
      }
    </style>
  </template>

  <div class="webPage">
    <rhea-visualizer styleid="styles" rheaid="16505"></rhea-visualizer>
  </div>
</body>
</html>
